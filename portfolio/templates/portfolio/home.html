<h1>Yan's Portfolio</h1>

{% load static %}
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<img src="{% static 'portfolio/corgipic.jpg' %}">

{% for project in projects %}

<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" width="600" height="400">
{% if project.url %}
<br><a href-"{{ project.url }}">Link</a>

{% endif %}

{% endfor %}
