{% extends 'portfolio/base.html' %}
<!-- matches the base block name -->
{% block content %} 

<h1>My blog</h1>

<h2>There are {{blogs.count }} written blog{{ blogs.count|pluralize }}.</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
<h4>{{ blog.date}} </h4>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}
{% endblock %}
